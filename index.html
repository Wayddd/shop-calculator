<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –≤—ã–≥–æ–¥—ã</title>
    <!-- üçé –≠–¢–ê –°–¢–†–û–ö–ê –ò–°–ü–†–ê–í–ò–¢ –ë–ï–õ–£–Æ –ü–û–õ–û–°–£ –í SAFARI -->
    <meta name="theme-color" content="#007bff" id="theme-color-meta">
    <style>
        /* --- CSS –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ç–µ–º --- */
        :root {
            --bg-color: #f4f7f6;
            --text-color: #333;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --input-bg: #ffffff;
            --header-bg: #007bff;
            --header-text: #ffffff;
            --best-deal-bg: #e6f7ec;
            --best-deal-border: #28a745;
            --best-deal-price: #218838;
            --price-color: #007bff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --focus-shadow: rgba(0,123,255,0.1);
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --border-color: #333333;
            --input-bg: #2a2a2a;
            --header-bg: #1c2541; /* –¢–µ–º–Ω–æ-—Å–∏–Ω–∏–π */
            --header-text: #e0e0e0;
            --best-deal-bg: #1a3a2a; /* –¢–µ–º–Ω–æ-–∑–µ–ª–µ–Ω—ã–π */
            --best-deal-border: #28a745;
            --best-deal-price: #34c759; /* –Ø—Ä—á–µ –∑–µ–ª–µ–Ω—ã–π */
            --price-color: #0099ff; /* –Ø—Ä—á–µ —Å–∏–Ω–∏–π */
            --shadow-color: rgba(0, 0, 0, 0.2);
            --focus-shadow: rgba(0,153,255,0.15);
        }
        /* ------------------------------ */

        /* –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –ø—Ä–∏—è—Ç–Ω–æ–≥–æ –≤–∏–¥–∞ */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤—Å–µ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
        .app-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 6px 20px var(--shadow-color);
            overflow: hidden;
            transition: background-color 0.3s;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        /* --- –°—Ç–∏–ª–∏ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è —Ç–µ–º—ã --- */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.2);
            transition: 0.3s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #007bff; /* –ú–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å var() */
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        /* ----------------------------------- */


        /* –§–æ—Ä–º–∞ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø—Ä–æ–¥—É–∫—Ç–æ–≤ */
        #product-form {
            padding: 25px;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 –∫–æ–ª–æ–Ω–∫–∏ */
            gap: 15px;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.9em;
            color: var(--text-color);
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            padding: 12px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box; 
            width: 100%;
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–Ω–ø—É—Ç–æ–≤ –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ */
        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus {
            border-color: #007bff; /* –û—Å—Ç–∞–≤–∏–º —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π */
            box-shadow: 0 0 0 3px var(--focus-shadow);
            outline: none;
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        #add-button {
            grid-column: 1 / -1; 
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        #add-button:hover {
            background-color: #218838;
        }

        #add-button:active {
             transform: scale(0.98);
        }

        /* –°–ø–∏—Å–æ–∫ –ø—Ä–æ–¥—É–∫—Ç–æ–≤ */
        #product-list {
            padding: 0 25px 25px 25px;
            margin: 0;
            list-style-type: none; 
        }

        /* –û—Ç–¥–µ–ª—å–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç —Å–ø–∏—Å–∫–∞ */
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-top: 15px;
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        /* –°–¢–ò–õ–¨ –î–õ–Ø –°–ê–ú–û–ì–û –í–´–ì–û–î–ù–û–ì–û! */
        .product-item.best-deal {
            background-color: var(--best-deal-bg);
            border-color: var(--best-deal-border);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.15); /* –¢–µ–Ω—å –æ—Å—Ç–∞–≤–∏–º */
        }

        .product-item .info {
            flex-grow: 1;
            overflow: hidden;
            word-break: break-word;
            margin-right: 10px;
        }

        .product-item .info .name {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-color);
            transition: color 0.3s;
        }

        .product-item .info .details {
            font-size: 0.9em;
            color: var(--text-color);
            opacity: 0.7;
            margin-top: 4px;
            transition: color 0.3s;
        }

        .product-item .price-per-kg {
            text-align: right;
            margin-left: 15px;
            flex-shrink: 0; 
        }

        .product-item .price-per-kg .price {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--price-color);
            transition: color 0.3s;
        }
        
        .product-item.best-deal .price-per-kg .price {
            color: var(--best-deal-price);
        }

        .product-item .price-per-kg .unit {
            font-size: 0.9em;
            color: var(--text-color);
            opacity: 0.8;
            transition: color 0.3s;
        }

        /* –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è */
        .delete-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            margin-left: 15px;
            transition: background-color 0.2s, transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; 
            padding-bottom: 2px; 
            line-height: 1;
        }
        
        .delete-btn:hover {
            background: #e03c3c;
        }

        .delete-btn:active {
            transform: scale(0.9);
        }
        
        /* –°–æ–æ–±—â–µ–Ω–∏–µ, –µ—Å–ª–∏ —Å–ø–∏—Å–æ–∫ –ø—É—Å—Ç */
        #empty-message {
            text-align: center;
            padding: 30px;
            color: var(--text-color);
            opacity: 0.7;
            display: none; 
            transition: color 0.3s;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 480px) {
            body {
                padding: 0;
            }
            
            .app-container {
                box-shadow: none;
                border-radius: 0;
                width: 100vw;
                min-height: 100vh;
            }

            #product-form {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width {
                grid-column: auto;
            }
            
            #add-button {
                grid-column: auto;
            }
            
            header {
                padding: 15px 20px;
            }
            
            #product-form, #product-list {
                padding-left: 20px;
                padding-right: 20px;
            }
            
            .product-item {
                flex-wrap: wrap;
            }
            
            .product-item .info {
                flex-basis: calc(100% - 40px);
                margin-right: 0;
            }
            
            .product-item .price-per-kg {
                flex-basis: 100%;
                text-align: left;
                margin-left: 0;
                margin-top: 10px;
            }
            
            .delete-btn {
                position: absolute;
                top: 15px;
                right: 15px;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>üçé –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –≤—ã–≥–æ–¥—ã</h1>
            <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã -->
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-toggle">
                    <input type="checkbox" id="theme-toggle" />
                    <span class="slider round"></span>
                </label>
            </div>
        </header>

        <!-- –§–æ—Ä–º–∞ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
        <form id="product-form">
            <div class="form-group full-width">
                <label for="product-name">–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞</label>
                <input type="text" id="product-name" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, '–ú–æ–ª–æ–∫–æ –ü—Ä–æ—Å—Ç–æ–∫–≤–∞—à–∏–Ω–æ'" required>
            </div>

            <div class="form-group">
                <label for="product-price">–¶–µ–Ω–∞</label>
                <input type="number" id="product-price" placeholder="100" min="0.01" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="product-weight">–í–µ—Å (–≥—Ä–∞–º–º—ã)</label>
                <input type="number" id="product-weight" placeholder="900" min="1" required>
            </div>

            <button type="submit" id="add-button">–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–¥—É–∫—Ç</button>
        </form>

        <!-- –°–ø–∏—Å–æ–∫ –ø—Ä–æ–¥—É–∫—Ç–æ–≤ -->
        <ul id="product-list">
            <!-- –ü—Ä–æ–¥—É–∫—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ —Å –ø–æ–º–æ—â—å—é JavaScript -->
        </ul>
        
        <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –ø—É—Å—Ç–æ–≥–æ —Å–ø–∏—Å–∫–∞ -->
        <div id="empty-message">
            <p>–î–æ–±–∞–≤—å—Ç–µ —Å–≤–æ–π –ø–µ—Ä–≤—ã–π –ø—Ä–æ–¥—É–∫—Ç, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —Å—Ä–∞–≤–Ω–µ–Ω–∏–µ!</p>
        </div>
    </div>

    <script>
        // --- –õ–æ–≥–∏–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è (JavaScript) ---

        // –ù–∞—Ö–æ–¥–∏–º –æ—Å–Ω–æ–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        const productForm = document.getElementById('product-form');
        const productNameInput = document.getElementById('product-name');
        const productPriceInput = document.getElementById('product-price');
        const productWeightInput = document.getElementById('product-weight');
        const productList = document.getElementById('product-list');
        const emptyMessage = document.getElementById('empty-message');
        
        // --- –ù–û–í–´–ô –ö–û–î –î–õ–Ø –¢–ï–ú–´ ---
        const themeToggle = document.getElementById('theme-toggle');
        const themeColorMeta = document.getElementById('theme-color-meta'); // <-- üçé –î–û–ë–ê–í–õ–ï–ù–û
        const currentTheme = localStorage.getItem('theme');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —Ç–µ–º—ã
        function setTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.checked = true;
                localStorage.setItem('theme', 'dark');
                themeColorMeta.setAttribute('content', '#1c2541'); // <-- üçé –î–û–ë–ê–í–õ–ï–ù–û (—Ü–≤–µ—Ç —à–∞–ø–∫–∏ –≤ —Ç–µ–º–Ω–æ–π —Ç–µ–º–µ)
            } else {
                document.body.classList.remove('dark-mode');
                themeToggle.checked = false;
                localStorage.setItem('theme', 'light');
                themeColorMeta.setAttribute('content', '#007bff'); // <-- üçé –î–û–ë–ê–í–õ–ï–ù–û (—Ü–≤–µ—Ç —à–∞–ø–∫–∏ –≤ —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º–µ)
            }
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (currentTheme) {
            setTheme(currentTheme);
        } else {
            // –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            setTheme(prefersDark ? 'dark' : 'light');
        }

        // –°–ª—É—à–∞—Ç–µ–ª—å –Ω–∞ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å
        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                setTheme('dark');
            } else {
                setTheme('light');
            }
        });
        // --- –ö–û–ù–ï–¶ –ö–û–î–ê –î–õ–Ø –¢–ï–ú–´ ---


        // –ú–∞—Å—Å–∏–≤ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—Å–µ—Ö –Ω–∞—à–∏—Ö –ø—Ä–æ–¥—É–∫—Ç–æ–≤
        let products = [];

        // --- 1. –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã ---
        productForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = productNameInput.value.trim(); 
            const price = parseFloat(productPriceInput.value);
            const weight = parseFloat(productWeightInput.value);

            if (name && price > 0 && weight > 0) {
                const pricePerGram = price / weight;
                const newProduct = {
                    id: Date.now(), 
                    name: name,
                    price: price,
                    weight: weight,
                    pricePerGram: pricePerGram
                };
                products.push(newProduct);
                productForm.reset();
                productNameInput.focus(); 
                renderProducts();
            } else {
                console.warn("–ü–æ–ø—ã—Ç–∫–∞ –¥–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–¥—É–∫—Ç —Å –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏.");
                if (!name) productNameInput.focus();
                else if (!price) productPriceInput.focus();
                else if (!weight) productWeightInput.focus();
            }
        });

        // --- 2. –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è (—Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞) —Å–ø–∏—Å–∫–∞ ---
        function renderProducts() {
            productList.innerHTML = '';

            if (products.length === 0) {
                emptyMessage.style.display = 'block';
                return; 
            }
            
            emptyMessage.style.display = 'none';

            let bestDeal = null; 
            
            if (products.length > 0) {
                bestDeal = products[0]; 
                products.forEach(product => {
                    if (product.pricePerGram < bestDeal.pricePerGram) {
                        bestDeal = product;
                    }
                });
            }

            products.forEach(product => {
                const item = document.createElement('li');
                item.classList.add('product-item');
                
                if (bestDeal && product.id === bestDeal.id && products.length > 1) {
                    item.classList.add('best-deal');
                }

                const pricePerKg = (product.pricePerGram * 1000).toFixed(2);

                const escapeHTML = (str) => str.replace(/[&<>"']/g, (match) => {
                    const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' };
                    return map[match];
                });

                item.innerHTML = `
                    <div class="info">
                        <div class="name">${escapeHTML(product.name)}</div>
                        <div class="details">${product.price} / ${product.weight} –≥</div>
                    </div>
                    <div class="price-per-kg">
                        <div class="price">${pricePerKg}</div>
                        <div class="unit">—Ü–µ–Ω–∞/–∫–≥</div>
                    </div>
                    <button class="delete-btn" data-id="${product.id}" aria-label="–£–¥–∞–ª–∏—Ç—å –ø—Ä–æ–¥—É–∫—Ç">√ó</button>
                `;
                productList.appendChild(item);
            });
        }

        // --- 3. –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —É–¥–∞–ª–µ–Ω–∏—è –ø—Ä–æ–¥—É–∫—Ç–∞ ---
        productList.addEventListener('click', function(event) {
            const deleteButton = event.target.closest('.delete-btn');
            if (deleteButton) {
                const idToDelete = parseInt(deleteButton.dataset.id);
                products = products.filter(product => product.id !== idToDelete);
                renderProducts();
            }
        });

        // --- 4. –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫ ---
        renderProducts();

    </script>

</body>
</html>
