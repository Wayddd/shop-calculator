<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –≤—ã–≥–æ–¥—ã</title>
    <style>
        /* –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –ø—Ä–∏—è—Ç–Ω–æ–≥–æ –≤–∏–¥–∞ */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤—Å–µ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
        .app-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 25px;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        /* –§–æ—Ä–º–∞ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø—Ä–æ–¥—É–∫—Ç–æ–≤ */
        #product-form {
            padding: 25px;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 –∫–æ–ª–æ–Ω–∫–∏ */
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        /* –ì—Ä—É–ø–ø–∞ "–ù–∞–∑–≤–∞–Ω–∏–µ" –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é —à–∏—Ä–∏–Ω—É */
        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.9em;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box; /* –í–∞–∂–Ω–æ –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö —Ä–∞–∑–º–µ—Ä–æ–≤ */
            width: 100%;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–Ω–ø—É—Ç–æ–≤ –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ */
        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
            outline: none;
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        #add-button {
            grid-column: 1 / -1; /* –ó–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é —à–∏—Ä–∏–Ω—É */
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        #add-button:hover {
            background-color: #218838;
        }

        #add-button:active {
             transform: scale(0.98);
        }

        /* –°–ø–∏—Å–æ–∫ –ø—Ä–æ–¥—É–∫—Ç–æ–≤ */
        #product-list {
            padding: 0 25px 25px 25px;
            margin: 0;
            list-style-type: none; /* –£–±–∏—Ä–∞–µ–º –º–∞—Ä–∫–µ—Ä—ã —Å–ø–∏—Å–∫–∞ */
        }

        /* –û—Ç–¥–µ–ª—å–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç —Å–ø–∏—Å–∫–∞ */
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-top: 15px;
            background-color: #fdfdfd;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.2s ease;
            position: relative;
        }
        
        /* –°–¢–ò–õ–¨ –î–õ–Ø –°–ê–ú–û–ì–û –í–´–ì–û–î–ù–û–ì–û! */
        .product-item.best-deal {
            background-color: #e6f7ec;
            border-color: #28a745;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.15);
        }

        .product-item .info {
            flex-grow: 1;
            /* –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ —Ç–µ–∫—Å—Ç –ø–µ—Ä–µ–Ω–æ—Å–∏—Ç—Å—è, –µ—Å–ª–∏ –æ–Ω —Å–ª–∏—à–∫–æ–º –¥–ª–∏–Ω–Ω—ã–π */
            overflow: hidden;
            word-break: break-word;
            margin-right: 10px;
        }

        .product-item .info .name {
            font-size: 1.2em;
            font-weight: 600;
            color: #000;
        }

        .product-item .info .details {
            font-size: 0.9em;
            color: #666;
            margin-top: 4px;
        }

        .product-item .price-per-kg {
            text-align: right;
            margin-left: 15px;
            flex-shrink: 0; /* –ó–∞–ø—Ä–µ—â–∞–µ–º –±–ª–æ–∫—É —Å–∂–∏–º–∞—Ç—å—Å—è */
        }

        .product-item .price-per-kg .price {
            font-size: 1.3em;
            font-weight: 700;
            color: #007bff;
        }
        
        .product-item.best-deal .price-per-kg .price {
            color: #218838;
        }

        .product-item .price-per-kg .unit {
            font-size: 0.9em;
            color: #555;
        }

        /* –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è */
        .delete-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            margin-left: 15px;
            transition: background-color 0.2s, transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; /* –ó–∞–ø—Ä–µ—â–∞–µ–º –∫–Ω–æ–ø–∫–µ —Å–∂–∏–º–∞—Ç—å—Å—è */
            padding-bottom: 2px; /* –î–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è '√ó' */
            line-height: 1;
        }
        
        .delete-btn:hover {
            background: #e03c3c;
        }

        .delete-btn:active {
            transform: scale(0.9);
        }
        
        /* –°–æ–æ–±—â–µ–Ω–∏–µ, –µ—Å–ª–∏ —Å–ø–∏—Å–æ–∫ –ø—É—Å—Ç */
        #empty-message {
            text-align: center;
            padding: 30px;
            color: #888;
            display: none; /* –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã—Ç–æ */
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .app-container {
                box-shadow: none;
                border-radius: 0;
            }

            #product-form {
                /* –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –¥–µ–ª–∞–µ–º –≤—Å–µ –ø–æ–ª—è –≤ –æ–¥–Ω—É –∫–æ–ª–æ–Ω–∫—É */
                grid-template-columns: 1fr;
            }
            
            /* –í–æ–∑–≤—Ä–∞—â–∞–µ–º —à–∏—Ä–∏–Ω—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥–ª—è –≤—Å–µ—Ö –≥—Ä—É–ø–ø */
            .form-group.full-width {
                grid-column: auto;
            }
            
            #add-button {
                grid-column: auto;
            }
            
            header {
                padding: 15px 20px;
            }
            
            #product-form, #product-list {
                padding-left: 20px;
                padding-right: 20px;
            }
            
            .product-item {
                /* –ù–∞ –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö —Ü–µ–Ω–∞ –º–æ–∂–µ—Ç —É–π—Ç–∏ –ø–æ–¥ –æ–ø–∏—Å–∞–Ω–∏–µ */
                flex-wrap: wrap;
            }
            
            .product-item .info {
                /* –ó–∞–Ω–∏–º–∞–µ—Ç –ø–æ—á—Ç–∏ –≤—Å—é —à–∏—Ä–∏–Ω—É, –æ—Å—Ç–∞–≤–ª—è—è –º–µ—Å—Ç–æ –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
                flex-basis: calc(100% - 40px);
                margin-right: 0;
            }
            
            .product-item .price-per-kg {
                flex-basis: 100%;
                text-align: left;
                margin-left: 0;
                margin-top: 10px;
            }
            
            .delete-btn {
                position: absolute;
                top: 15px;
                right: 15px;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>üçé –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –≤—ã–≥–æ–¥—ã</h1>
        </header>

        <!-- –§–æ—Ä–º–∞ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è -->
        <form id="product-form">
            <div class="form-group full-width">
                <label for="product-name">–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞</label>
                <input type="text" id="product-name" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, '–ú–æ–ª–æ–∫–æ –ü—Ä–æ—Å—Ç–æ–∫–≤–∞—à–∏–Ω–æ'" required>
            </div>

            <div class="form-group">
                <label for="product-price">–¶–µ–Ω–∞ (—Ä—É–±.)</label>
                <input type="number" id="product-price" placeholder="100" min="0.01" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="product-weight">–í–µ—Å (–≥—Ä–∞–º–º—ã)</label>
                <input type="number" id="product-weight" placeholder="900" min="1" required>
            </div>

            <button type="submit" id="add-button">–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–¥—É–∫—Ç</button>
        </form>

        <!-- –°–ø–∏—Å–æ–∫ –ø—Ä–æ–¥—É–∫—Ç–æ–≤ -->
        <ul id="product-list">
            <!-- –ü—Ä–æ–¥—É–∫—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ —Å –ø–æ–º–æ—â—å—é JavaScript -->
        </ul>
        
        <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –ø—É—Å—Ç–æ–≥–æ —Å–ø–∏—Å–∫–∞ -->
        <div id="empty-message">
            <p>–î–æ–±–∞–≤—å—Ç–µ —Å–≤–æ–π –ø–µ—Ä–≤—ã–π –ø—Ä–æ–¥—É–∫—Ç, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —Å—Ä–∞–≤–Ω–µ–Ω–∏–µ!</p>
        </div>
    </div>

    <script>
        // --- –õ–æ–≥–∏–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è (JavaScript) ---

        // –ù–∞—Ö–æ–¥–∏–º –æ—Å–Ω–æ–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        const productForm = document.getElementById('product-form');
        const productNameInput = document.getElementById('product-name');
        const productPriceInput = document.getElementById('product-price');
        const productWeightInput = document.getElementById('product-weight');
        const productList = document.getElementById('product-list');
        const emptyMessage = document.getElementById('empty-message');

        // –ú–∞—Å—Å–∏–≤ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—Å–µ—Ö –Ω–∞—à–∏—Ö –ø—Ä–æ–¥—É–∫—Ç–æ–≤
        let products = [];

        // --- 1. –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã ---
        productForm.addEventListener('submit', function(event) {
            // –û—Ç–º–µ–Ω—è–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã (–ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã)
            event.preventDefault();

            // –ü–æ–ª—É—á–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –∏–∑ –ø–æ–ª–µ–π
            const name = productNameInput.value.trim(); // –£–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ –ø—Ä–æ–±–µ–ª—ã
            const price = parseFloat(productPriceInput.value);
            const weight = parseFloat(productWeightInput.value);

            // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞
            if (name && price > 0 && weight > 0) {
                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Ü–µ–Ω—É –∑–∞ 1 –≥—Ä–∞–º–º
                const pricePerGram = price / weight;

                // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç –ø—Ä–æ–¥—É–∫—Ç–∞
                const newProduct = {
                    id: Date.now(), // –£–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤—Ä–µ–º–µ–Ω–∏
                    name: name,
                    price: price,
                    weight: weight,
                    pricePerGram: pricePerGram
                };

                // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–¥—É–∫—Ç –≤ –Ω–∞—à –º–∞—Å—Å–∏–≤
                products.push(newProduct);

                // –û—á–∏—â–∞–µ–º –ø–æ–ª—è —Ñ–æ—Ä–º—ã
                productForm.reset();
                productNameInput.focus(); // –§–æ–∫—É—Å –Ω–∞ –ø–µ—Ä–≤–æ–µ –ø–æ–ª–µ –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞

                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞
                renderProducts();
            } else {
                // –í–º–µ—Å—Ç–æ alert() –º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å –±–æ–ª–µ–µ –º—è–≥–∫–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ,
                // –Ω–æ –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –æ—Å—Ç–∞–≤–∏–º alert.
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã–ª–∞ –±—ã –∫—Ä–∞—Å–∏–≤–∞—è –ø–ª–∞—à–∫–∞.
                // alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ.");
                console.warn("–ü–æ–ø—ã—Ç–∫–∞ –¥–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–¥—É–∫—Ç —Å –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏.");
                // –ú–æ–∂–Ω–æ –ø–æ–¥—Å–≤–µ—Ç–∏—Ç—å –Ω–µ–∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –ø–æ–ª—è
                if (!name) productNameInput.focus();
                else if (!price) productPriceInput.focus();
                else if (!weight) productWeightInput.focus();
            }
        });

        // --- 2. –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è (—Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞) —Å–ø–∏—Å–∫–∞ ---
        function renderProducts() {
            // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–π —Å–ø–∏—Å–æ–∫
            productList.innerHTML = '';

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø—É—Å—Ç –ª–∏ –º–∞—Å—Å–∏–≤
            if (products.length === 0) {
                emptyMessage.style.display = 'block';
                return; // –í—ã—Ö–æ–¥–∏–º –∏–∑ —Ñ—É–Ω–∫—Ü–∏–∏
            }
            
            emptyMessage.style.display = 'none';

            // --- –ù–∞—Ö–æ–¥–∏–º —Å–∞–º—ã–π –≤—ã–≥–æ–¥–Ω—ã–π –ø—Ä–æ–¥—É–∫—Ç ---
            let bestDeal = null; 
            
            if (products.length > 0) {
                bestDeal = products[0]; // –ù–∞—á–∏–Ω–∞–µ–º —Å –ø–µ—Ä–≤–æ–≥–æ
                products.forEach(product => {
                    if (product.pricePerGram < bestDeal.pricePerGram) {
                        bestDeal = product;
                    }
                });
            }
            // ------------------------------------

            // –°–æ–∑–¥–∞–µ–º HTML –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –ø—Ä–æ–¥—É–∫—Ç–∞
            products.forEach(product => {
                const item = document.createElement('li');
                item.classList.add('product-item');
                
                // –ï—Å–ª–∏ —ç—Ç–æ –ª—É—á—à–∏–π –ø—Ä–æ–¥—É–∫—Ç –∏ –≤ —Å–ø–∏—Å–∫–µ –±–æ–ª—å—à–µ –æ–¥–Ω–æ–≥–æ —Ç–æ–≤–∞—Ä–∞
                // (–Ω–µ—Ç —Å–º—ã—Å–ª–∞ –≤—ã–¥–µ–ª—è—Ç—å, –µ—Å–ª–∏ –æ–Ω –æ–¥–∏–Ω)
                if (bestDeal && product.id === bestDeal.id && products.length > 1) {
                    item.classList.add('best-deal');
                }

                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Ü–µ–Ω—É –∑–∞ –∫–∏–ª–æ–≥—Ä–∞–º–º (1000 –≥—Ä–∞–º–º) –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞
                const pricePerKg = (product.pricePerGram * 1000).toFixed(2);

                // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è HTML (–ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç XSS)
                const escapeHTML = (str) => str.replace(/[&<>"']/g, (match) => {
                    const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' };
                    return map[match];
                });

                // –§–æ—Ä–º–∏—Ä—É–µ–º HTML-—Å–æ–¥–µ—Ä–∂–∏–º–æ–µ —ç–ª–µ–º–µ–Ω—Ç–∞
                item.innerHTML = `
                    <div class="info">
                        <div class="name">${escapeHTML(product.name)}</div>
                        <div class="details">${product.price} —Ä—É–±. / ${product.weight} –≥</div>
                    </div>
                    <div class="price-per-kg">
                        <div class="price">${pricePerKg}</div>
                        <div class="unit">—Ä—É–±/–∫–≥</div>
                    </div>
                    <button class="delete-btn" data-id="${product.id}" aria-label="–£–¥–∞–ª–∏—Ç—å –ø—Ä–æ–¥—É–∫—Ç">√ó</button>
                `;

                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–∑–¥–∞–Ω–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –≤ —Å–ø–∏—Å–æ–∫ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                productList.appendChild(item);
            });
        }

        // --- 3. –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —É–¥–∞–ª–µ–Ω–∏—è –ø—Ä–æ–¥—É–∫—Ç–∞ ---
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –¥–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π:
        // C–ª—É—à–∞–µ–º –∫–ª–∏–∫ –Ω–∞ –≤—Å–µ–º —Å–ø–∏—Å–∫–µ, –Ω–æ —Ä–µ–∞–≥–∏—Ä—É–µ–º —Ç–æ–ª—å–∫–æ –Ω–∞ –∫–Ω–æ–ø–∫—É ".delete-btn"
        productList.addEventListener('click', function(event) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –∫–ª–∏–∫–Ω—É–ª–∏ –∏–º–µ–Ω–Ω–æ –ø–æ –∫–Ω–æ–ø–∫–µ —É–¥–∞–ª–µ–Ω–∏—è
            const deleteButton = event.target.closest('.delete-btn');
            if (deleteButton) {
                // –ü–æ–ª—É—á–∞–µ–º ID –ø—Ä–æ–¥—É–∫—Ç–∞, –∫–æ—Ç–æ—Ä—ã–π —Ö–æ—Ç–∏–º —É–¥–∞–ª–∏—Ç—å
                const idToDelete = parseInt(deleteButton.dataset.id);

                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –º–∞—Å—Å–∏–≤, –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–≤ (—É–±—Ä–∞–≤) –∏–∑ –Ω–µ–≥–æ —É–¥–∞–ª—è–µ–º—ã–π –ø—Ä–æ–¥—É–∫—Ç
                products = products.filter(product => product.id !== idToDelete);

                // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫
                renderProducts();
            }
        });

        // --- 4. –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫ ---
        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –æ–¥–∏–Ω —Ä–∞–∑ –≤—ã–∑–æ–≤–µ–º —Ä–µ–Ω–¥–µ—Ä,
        // —á—Ç–æ–±—ã –ø–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ "–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç"
        renderProducts();

    </script>
